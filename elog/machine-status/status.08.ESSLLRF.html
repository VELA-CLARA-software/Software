<!-- We have to click a "reset" button to get updated values for the picomotor positions.
The special "btn" format code instructs the server to put a 1
{EBT-BA1-MOT-PICO-1A:POSBTN:btn}
{EBT-BA1-MOT-PICO-1B:POSBTN:btn}
-->

<table class="machine-status ess-llrf">
    <tr>
        <th class="msTitle" colspan="4">ESS LLRF Status</th>
        <th class="msDateTime" colspan="2">{timestamp}</th>
    </tr>
    <tr>
        <td><strong>Mode</strong><br>{REBECA-LLRF:MODE:}</td>
        <td><strong>Freq In</strong><br>{REBECA-LLRF:IN_FREQ:.6f} MHz</td>
        <td><strong>Freq Out</strong><br>{REBECA-LLRF:OUT_FREQ:.6f} MHz</td>
        <td><strong>Gain In</strong><br>{REBECA-LLRF:IN_GAIN:.0f}</td>
        <td><strong>Gain Out</strong><br>{REBECA-LLRF:OUT_GAIN:.0f}</td>
        <td><strong>Phase</strong><br>{REBECA-LLRF:PHASE:.1f} &deg;</td>
    </tr>
</table>
